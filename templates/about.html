   <section class="success" id="about">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>About Me</h2>
                    <hr class="star-light">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3 text-center">

                    <p>{{ profile.about }}</p>

                </div>
                {%  if profile.resume %}
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <a href={{ profile.resume.url }} class="btn btn-lg btn-outline" download="{{ profile.first_name }}_{{ profile.last_name }}_Resume">
                        <i class="fa fa-download"></i> Download Resume
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </section>
